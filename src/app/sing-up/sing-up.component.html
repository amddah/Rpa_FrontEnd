<div class="container">
    <div class="left-section">
        <h1>Rejoignez des millions d'utilisateurs qui automatisent leur travail avec RpaSolution.</h1>
        <ul class="features">
            <li><i class="bi bi-check-circle"></i> Configuration facile, sans codage requis</li>
            <li><i class="bi bi-check-circle"></i> Gratuit pour les fonctionnalités de base</li>
             
        </ul>
    </div>
    <div class="right-section">
        <div class="signup-box">
            <button class="google-signup">
                <img src="../../assets/img/google.png" alt="" class="google-logo" >
                <a href="{{url}}">  S'inscrire avec Google</a>
            </button>
            <div class="separator">
                <span>OU</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email professionnel <span class="required">*</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group-container">
                    <div class="form-group">
                        <label for="first-name">Prénom <span class="required">*</span></label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Nom <span class="required">*</span></label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Commencer gratuitement</button>
            </form>
            <p class="terms">
                En vous inscrivant, vous acceptez les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a> 
            </p>
        </div>
    </div>
</div>
